<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D CyberCity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu2.css">
</head>

      
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
          <div class="card-list swiper-wrapper">
            <div class="card-item swiper-slide">
              <img src="images/2d cybercity(menu).png" alt="User Image" class="user-image">
              <h2 class="user-name">Menu: 2D CyberCity</h2>
              <p class="user-profession">.</p>
              <button class="message-button">Message</button>
            </div>
            <div class="card-item swiper-slide">
              <img src="images/settings.png" alt="User Image" class="user-image">
              <h2 class="user-name">Settings</h2>
              <p class="user-profession">.</p>
              <button class="message-button">Message</button>
            </div>
            <div class="card-item swiper-slide">
                <img src= "images/control.png" alt="User Image" class="user-image">
                <h2 class="user-name">Control</h2>
                <p class="user-profession">.</p>
                <button class="message-button">Message</button>
              </div>
                
              <div class="card-item swiper-slide">
                <img src="images/audio.png" alt="User Image" class="user-image">
                <h2 class="user-name">Audio</h2>
                <p class="user-profession">.</p>
                <button class="message-button">Message</button>
              </div>
              <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
