<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D CyberCity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu2.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="Images/logo.png" alt="Logo" class="logo-image">
        <a href="Menu.html" class="logo-link"><h1>2D CyberCity</h1></a>
    </div>
    <nav>
        <ul class="menu">
            <li><a href="info.html">About</a></li>
            <li><a href="menu2.html">Menu Game</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#gameplay">Game Play</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <div class="container swiper">
        <div class="slider-wrapper">
          <div class="card-list swiper-wrapper">
            <div class="card-item swiper-slide">
              <img src="images/2d cybercity(menu).png" alt="User Image" class="user-image">
              <h2 class="user-name">Menu: 2D CyberCity</h2>
            </div>
            <div class="card-item swiper-slide">
              <img src="images/settings.png" alt="User Image" class="user-image">
              <h2 class="user-name">Settings</h2>
            </div>
            <div class="card-item swiper-slide">
                <img src="images/control.png" alt="User Image" class="user-image">
                <h2 class="user-name">Control</h2>
            </div>
            <div class="card-item swiper-slide">
                <img src="images/audio.png" alt="User Image" class="user-image">
                <h2 class="user-name">Audio</h2>
            </div>
          </div>
        </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
