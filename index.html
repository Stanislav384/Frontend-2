<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D CyberCity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="Images/logo.png" alt="Logo" class="logo-image">
            <h1>2D CyberCity</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#info">Information About Programs</a></li>
                <li><a href="#menu">Menu Game</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#gameplay">Game Play</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="info" class="info-section">
            <h2>Information About Programs</h2>
            <p>And the game below is a game on a computer</p>
            <p>Developer: Alexey Bronov</p>
            <div class="logos">
                <img src="Images/steam-logo.jpg" alt="Steam" class="platform-logo">
                <img src="Images/epicgames-logo.png" alt="Epic Games" class="platform-logo">
            </div>
        </section>

        <section id="gameplay" class="game-section">
            <img src="Images/game-screenshot.png" alt="Game Screenshot" class="game-image">
        </section>
    </main>

</body>
</html>
